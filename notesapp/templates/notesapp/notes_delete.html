{% extends 'notesapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Delete Note{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="alert alert-danger mt-4" role="alert">
                <h4 class="alert-heading">Are you sure ?</h4>
                <p>
                    Are you sure that you want to delete note &quot;{{ note.title }}&quot; ?
                    <br>
                    This action cannot be undone !
                </p>
                <hr>
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-danger"><i class="fa fa-check" aria-hidden="true"></i> Confirm</button>
                    <a class="btn btn-info" href="{% url 'note_detail' note.slug %}"><i class="fa fa-times" aria-hidden="true"></i> Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'notesapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Note{% endblock %}

{% block content %}
     <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="note-form" method="POST" action="">
                <legend><i class="fa fa-sticky-note-o" aria-hidden="true"></i> Edit Note</legend>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save Changes</button>
                <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a>
            </form>
        </div>
    </div>
{% endblock %}

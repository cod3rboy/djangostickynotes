{% extends 'notesapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Note{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="note-form" method="POST" action="">
                <legend><i class="fa fa-sticky-note-o" aria-hidden="true"></i> New Note</legend>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'notesapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}New Password{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="account-form" method="POST" action="">
                <legend><i class="fa fa-key" aria-hidden="true"></i> Set New Password</legend>
                <p>
                    Set new password for your account
                </p>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
            </form>
        </div>
    </div>
{% endblock %}

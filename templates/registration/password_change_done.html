{% extends 'notesapp/base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-8 offset-lg-2 text-dark">
            <div class="card bg-light mb-3 mt-5">
                <div class="card-body">
                    <h5 class="card-title"><i class="fa fa-check" aria-hidden="true"></i> Password changed</h5>
                    <p class="card-text">Your password was changed successfully.</p>
                    <a class="btn btn-primary" href="{% url 'home' %}"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to home</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

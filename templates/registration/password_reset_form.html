{% extends 'notesapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="account-form" method="POST" action="">
                <legend><i class="fa fa-key" aria-hidden="true"></i> Reset Your Password</legend>
                <p>
                    Enter an email address registered with your account.
                </p>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send Reset Link</button>
            </form>
        </div>
    </div>
{% endblock %}

{% extends 'notesapp/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="signup-form" method="POST" action="">
                <legend><i class="fa fa-user-plus" aria-hidden="true"></i> Sign Up</legend>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign Up</button>
                <hr>
                <p class="mt-2">Already have an account ? <a class="btn btn-info" href="{% url 'login' %}">Log In</a></p>
            </form>
        </div>
    </div>
{% endblock %}
